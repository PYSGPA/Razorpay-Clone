<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="#" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" alt="razorpay logo" height="30px" width="125px"/>
            </a>

            <ul class="flex gap-7">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full bottom-0 h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul> 
            <div class="flex gap-3">
                <img src="./Images/india-flag.svg" alt="india-flag">
                <button class="text-white border border-lightBlue py-2.5 px-5 rounded-xs  text-sm font-bold">
                    Log in
                </button>
                <button class="flex gap-3 items-center font-mullish text-sm font-bold border-white rounded-xs py-3 px-5 text-lightBlue300 transition-all duration-200 hover:text-lightBlue500 bg-white group">
                    Sign Up
                    <img src="./Images/right.png" alt="" class="h-3.5 block group-hover:hidden" >
                    <img src="./Images/darkright.png" alt="" class="h-3.5 hidden group-hover:block" >
                </button>
            </div>

        </div>
        
    </nav>
</body>
</html>
